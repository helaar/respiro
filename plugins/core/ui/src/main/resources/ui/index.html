<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script src="respiro.js"></script>
</head>
<body>


<div>
    <nav class="navbar navbar-default" role="navigation" >
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="/respiro">Respiro</a>
            </div>

            <ul class="nav navbar-nav" ng-controller="NavController">
                <li ng-repeat="item in menuitems" ng-class="{active: active(item)}">
                    <a href="#{{item.href}}">{{item.label}}</a>
                </li>
            </ul>


            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown" ng-controller="ProfileController">
                    <a  class="dropdown-toggle" data-toggle="dropdown">
                        {{userprofile.username}}
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <!--<li><a href="profile">My profile</a></li>
                        <li class="divider"></li>-->
                        <li ng-show="profile.admin"><a href="admin/">Admin</a></li>
                        <li><a href="login/logout">Log out</a></li>
                    </ul>
                </li>
            </ul>

        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div ng-view></div>
    </div>
</div>
</body>
</html>
