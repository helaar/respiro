<div>

    <p ng-if="exchanges.length == 0">
        No requests yet!
    </p>
    <table class="table" ng-if="exchanges.length > 0" style="max-width: 1024px">
        <tr>

            <th>Method</th>
            <th>Address</th>
            <th>Protocol</th>
            <th>Status</th>
            <th>Time</th>
        </tr>
        <tr ng-repeat="ex in exchanges">
            <td>
                {{ex.inMessage.method}}
            </td>
            <td>
                <a href="#/details/{{ex.uuid}}" ng-click="ex.visible=!ex.visible">{{ex.inMessage.address}}</a>
            </td>
            <td>
                {{ex.inMessage.protocol}}
            </td>
            <td>
                <div class="label" ng-class="{'label-success': ex.outMessage.responseCode==200, 'label-danger': ex.outMessage.responseCode==500, 'label-default': ex.outMessage.responseCode != 200 && ex.outMessage.responseCode!= 500}">
                    {{ex.outMessage.responseCode}}
                </div>

            </td>
            <td>
                {{ex.date | date : 'HH:mm:ss'}}
            </td>
        </tr>
    </table>
</div>
